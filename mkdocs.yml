# C-STREAM Framework - MkDocs Configuration
# Catholic Science, Technology, Religion, Engineering, Arts, and Math

site_name: C-STREAM Framework
site_url: https://bonJoeV.github.io/C-STREAM
site_author: Joe Vandermark
site_description: >-
  Catholic Science, Technology, Religion, Engineering, Arts, and Math - 
  Integrating faith and reason in STEM education for K-6 Catholic schools.

# Repository
repo_name: bonJoeV/C-STREAM
repo_url: https://github.com/bonJoeV/C-STREAM
edit_uri: edit/main/docs/

# Copyright
copyright: >-
  C-STREAM Framework · Our Lady of the Prairie Catholic School · Belle Plaine, MN · 
  Archdiocese of Saint Paul and Minneapolis

# Theme Configuration
theme:
  name: material
  custom_dir: docs/overrides
  
  # Color palette - Catholic/school colors
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Features
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.action.edit
    - toc.follow
  
  # Icons
  icon:
    repo: fontawesome/brands/github
    logo: material/school
  favicon: assets/images/favicon.ico
  
  # Fonts
  font:
    text: Roboto
    code: Roboto Mono

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang: en
  - tags
  - meta
  - macros  # Enables {{ page.meta.version }} in content
  # Social cards plugin - requires pillow and cairosvg
  # - social:
  #     cards: true
  - print-site:
      add_to_navigation: true
      print_page_title: 'Print / PDF'
      add_print_site_banner: true
      print_site_banner_template: "docs/overrides/print_banner.html"
      add_cover_page: true
      cover_page_template: "docs/overrides/cover_page.html"
      enabled: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables

# Extra CSS/JS
extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bonJoeV/C-STREAM
    - icon: fontawesome/solid/envelope
      link: mailto:joe@olp.school
      name: Contact Me
  generator: false
  
  # Analytics (uncomment when you have a Google Analytics ID)
  # analytics:
  #   provider: google
  #   property: G-XXXXXXXXXX
  
