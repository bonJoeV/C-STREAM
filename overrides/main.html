{% extends "base.html" %}

{% block extrahead %}
  <!-- Primary Meta Tags -->
  <meta name="title" content="{% if page %}{{ page.title }} - {% endif %}C-STREAM Framework">
  <meta name="description" content="{% if page and page.meta and page.meta.description %}{{ page.meta.description }}{% else %}{{ config.site_description }}{% endif %}">
  <meta name="keywords" content="Catholic STEM, STREAM education, Catholic schools, faith and science, K-6 curriculum, Catholic engineering, religious education, lesson plans, Archdiocese Saint Paul Minneapolis, Minnesota Catholic schools">
  <meta name="author" content="{{ config.site_author }}">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{% if page %}{{ page.canonical_url }}{% else %}{{ config.site_url }}{% endif %}">
  <meta property="og:title" content="{% if page %}{{ page.title }} - {% endif %}C-STREAM Framework">
  <meta property="og:description" content="{% if page and page.meta and page.meta.description %}{{ page.meta.description }}{% else %}{{ config.site_description }}{% endif %}">
  <meta property="og:image" content="https://bonJoeV.github.io/C-STREAM/assets/images/C-STREAM-Logo.png">
  <meta property="og:site_name" content="C-STREAM Framework">
  <meta property="og:locale" content="en_US">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{% if page %}{{ page.canonical_url }}{% else %}{{ config.site_url }}{% endif %}">
  <meta name="twitter:title" content="{% if page %}{{ page.title }} - {% endif %}C-STREAM Framework">
  <meta name="twitter:description" content="{% if page and page.meta and page.meta.description %}{{ page.meta.description }}{% else %}{{ config.site_description }}{% endif %}">
  <meta name="twitter:image" content="https://bonJoeV.github.io/C-STREAM/assets/images/C-STREAM-Logo.png">
  
  <!-- Canonical URL -->
  {% if page %}<link rel="canonical" href="{{ page.canonical_url }}">{% endif %}
  
  <!-- JSON-LD Structured Data for Educational Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "EducationalOrganization",
    "name": "C-STREAM Framework",
    "description": "{{ config.site_description }}",
    "url": "{{ config.site_url }}",
    "logo": "https://bonJoeV.github.io/C-STREAM/assets/images/C-STREAM-Logo.png",
    "sameAs": [
      "https://github.com/bonJoeV/C-STREAM"
    ],
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Belle Plaine",
      "addressRegion": "MN",
      "addressCountry": "US"
    },
    "areaServed": {
      "@type": "Place",
      "name": "Archdiocese of Saint Paul and Minneapolis"
    }
  }
  </script>
  
  <!-- JSON-LD for Course/Curriculum -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Course",
    "name": "C-STREAM Framework - Catholic STEM Education",
    "description": "Complete K-6 Catholic STEM curriculum integrating faith and reason. Includes lesson plans, resources, and assessments.",
    "provider": {
      "@type": "EducationalOrganization",
      "name": "Our Lady of the Prairie Catholic School",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Belle Plaine",
        "addressRegion": "MN"
      }
    },
    "educationalLevel": ["Kindergarten", "Grade 1", "Grade 2", "Grade 3", "Grade 4", "Grade 5", "Grade 6"],
    "teaches": ["Science", "Technology", "Engineering", "Arts", "Mathematics", "Religious Education"],
    "isAccessibleForFree": true,
    "inLanguage": "en",
    "audience": {
      "@type": "EducationalAudience",
      "educationalRole": "teacher"
    }
  }
  </script>
{% endblock %}
